<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" class="styles" />
    <!--ROBOTO CONDENSED-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>MY TASKS</title>
    <link rel="icon" href="images/todo.png" type="image/png" />
  </head>
  </head>
  <body>
    <div class="header">
      <a href="index.html"
        ><div class="left-side"><span class="dash">Dash</span>board</div></a
      >
      <div class="middle-side">
        <input
          type="text"
          class="search-input"
          placeholder="Search your task here..."
        /><button class="search-button button">
          <img class="image-icon" src="images/search-icon.png" />
        </button>
      </div>
      <div class="right-side">
        <div class="buttons2">
          <button class="notification-button button">
            <img class="image-icon" src="images/notification-icon.png" />
          </button>
          <button class="calendar-button button">
            <img class="image-icon" src="images/calendar-icon.png" />
          </button>
        </div>
        <div class="date">
          <div class="day">Saturday</div>
          <div class="full-date">11/10/2025</div>
        </div>
      </div>
    </div>

    <div class="task-side">
      <div class="side-bar">
        <div class="profile-image">
          <img
            src="images/profile-icon.png"
            alt="empty profile icon"
            class="profile-icon"
          />
          <div class="name">Your Name</div>
          <div class="mail">example@gmail.com</div>
        </div>

        <a href="index.html"
          ><div
            class="dashboard-button side-bar-div"
            style="background-color: white; color: black; opacity: 1"
          >
            <img src="images/dashboard.png" class="side-bar-image" />Dashboard
          </div></a
        >
        <a href="tasks.html">
          <div class="my-tasks-button side-bar-div">
            <img src="images/list.png" class="side-bar-image" />My Tasks
          </div>
        </a>
        <a href="add-todo.html"
          ><div class="add-task-button side-bar-div">
            <img src="images/add.png" class="side-bar-image" />Add task
          </div></a
        >
        <div class="profile-button side-bar-div">
          <img src="images/profile-icon.png" class="side-bar-image" />Profile
        </div>
      </div>

      <div class="main">
        <div class="welcome-div">Tutte le task</div>

        <div class="task-summary-div">
          <div class="main-one">
            <div class="todo-title-div">
              <div style="font-size: 26px">All Tasks</div>
              <div class="filter-div"></div>
              <a href="add-todo.html" class="add-task">
                <img src="images/add.png" class="add-icon tick" />
              </a>
            </div>

            <div class="list-of-todos"></div>
          </div>

          <div class="main-two">
            <div class="completed-tasks">
              <div class="completed-tasks-header">
                <div class="completed-tasks-title">Completed tasks</div>
                <button class="clear-completed-todos">CLEAR</button>
              </div>
              <div class="list-of-completed-todos">
                <!-- Completed todos rendered here by scripts/main.js -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/tasks.js"></script>
  </body>
</html>
